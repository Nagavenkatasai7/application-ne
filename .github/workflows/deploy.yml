name: Deploy

on:
  # Trigger only after CI workflow completes successfully on main
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  # Allow manual deployments
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview
      skip_ci_check:
        description: 'Skip CI check (emergency deployments only)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  # Check if CI passed (required for workflow_run trigger)
  check-ci:
    name: Check CI Status
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    steps:
      - name: Check CI workflow result
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual deployment triggered"
            if [ "${{ github.event.inputs.skip_ci_check }}" = "true" ]; then
              echo "WARNING: Skipping CI check - emergency deployment"
            fi
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.workflow_run.conclusion }}" = "success" ]; then
            echo "CI workflow passed - proceeding with deployment"
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "CI workflow did not succeed (status: ${{ github.event.workflow_run.conclusion }})"
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  # Verify build before deployment
  verify:
    name: Verify
    runs-on: ubuntu-latest
    needs: check-ci
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting (Turbo)
        run: pnpm lint

      - name: Run type checking (Turbo)
        run: pnpm typecheck

      - name: Run unit tests (Turbo)
        run: pnpm test

      - name: Build all packages and apps (Turbo)
        run: pnpm build

  # Deploy shell zone (main entry point)
  deploy-shell:
    name: Deploy Shell Zone
    runs-on: ubuntu-latest
    needs: verify
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_SHELL }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=${{ github.event.inputs.environment || 'production' }} --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/shell

      - name: Build Project
        run: vercel build ${{ (github.event_name == 'workflow_run' || github.event.inputs.environment == 'production') && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/shell

      - name: Deploy to Vercel
        id: deploy
        run: |
          URL=$(vercel deploy \
            ${{ (github.event_name == 'workflow_run' || github.event.inputs.environment == 'production') && '--prod' || '' }} \
            --prebuilt \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --yes)
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed Shell to: $URL"
        working-directory: apps/shell
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

  # Notify on completion
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-shell]
    if: always()
    steps:
      - name: Deployment Success
        if: needs.deploy-shell.result == 'success'
        run: echo "Deployment completed successfully!"

      - name: Deployment Failed
        if: needs.deploy-shell.result == 'failure'
        run: |
          echo "Deployment failed!"
          exit 1
